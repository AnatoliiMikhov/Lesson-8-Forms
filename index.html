<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forms Lesson 8</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style_forms.css"> </head>

<body>
    <form action="https://weblaboratory.in.ua/mail/index.php" enctype="multipart/form-data" method="post">
        <fieldset>
            <legend>Мы хотим вас спросить</legend>
            <div class="form-element">
                <label for="lastName">Как вас зовут ?</label>
                <input type="text" name="lastName" id="lastName" value="" required> </div>
            <div class="form-element">
                <label for="firstName">Фамилия:</label>
                <input type="text" name="firstName" id="firstName" value="" required> </div>
            <div class="form-element">
                <label for="loginName">Имя на сайте:</label>
                <input type="text" name="loginName" id="loginName" value="" placeholder="Ваш логин на сайте" required> </div>
            <div class="form-element">
                <label for="passField">Введите пароль:</label>
                <input type="password" name="passField" id="passField" value="" placeholder="Не менее 12 символов" required> </div>
            <div class="element-form">
                <label>Телефон:</label>
                <input type="tel" name="phone" placeholder="+38XXXXXXXXXX"> </div>
            <div class="form-element">
                <label>Email:</label>
                <input type="email" name="email" placeholder="exemple@domain.com"> </div>
            <div class="form-element">
                <label for="age"></label>
                <select name="age" id="age">
                    <option value="0">выберите ваш возраст:</option>
                    <option value="6-12">6-12 лет</option>
                    <option value="12-18">12-18 лет</option>
                    <option value="18-25">18-27 лет</option>
                    <option value="25-32">25-32</option>
                    <option value="32-38">32-38</option>
                    <option value="38-43">38-43</option>
                    <option value="43-59">43-59</option>
                    <option value="59-63">59-63</option>
                    <option value="63-69">63-69</option>
                    <option value="69-75">69-75</option>
                    <option value="75-82">75-82</option>
                    <option value="82-97">82-97</option>
                    <option value="97-102">97-102</option>
                </select>
            </div>
            <fieldset class="">
                <h2>Укажите ваш пол</h2>
                <label for="sex-man" class="inline">
                    <input type="radio" name="sex" id="sex-man" value="man" class="custom-radio" checked> Мужской </label>
                <label for="sex-woman" class="inline">
                    <input type="radio" name="sex" id="sex-woman" value="woman" class="custom-radio"> Женский</label>
            </fieldset>
            <div class="form-element">
                <fieldset class="checkbox-line">
                    <h2>Какие сезоны года вам нравятся?</h2>
                    <div class="form-element">
                        <label for="winter"> <span>Зима</span>
                            <input type="checkbox" name="favorite_season1" id="winter" value="Зима"> </label>
                    </div>
                    <div class="form-element">
                        <label for="spring"> <span>Весна</span>
                            <input type="checkbox" name="favorite_season2" id="spring" value="Весна"> </label>
                    </div>
                    <div class="form-element">
                        <label for="summer"> <span>Лето</span>
                            <input type="checkbox" name="favorite_season3" id="summer" value="Лето"> </label>
                    </div>
                    <div class="form-element">
                        <label for="autumn"> <span>Осень</span>
                            <input type="checkbox" name="favorite_season4" id="autumn" value="Осень"> </label>
                    </div>
                </fieldset>
            </div>
            <div class="form-element">
                <textarea name="hobby" id="hobby" cols="30" rows="10" placeholder="Напишите пожалуйста здесь пару строк о вашем хобби:"></textarea>
            </div>
            <div class="form-element">
                <label for="submit">
                    <input type="submit" id="submit" value="Отправить введенные данные"> </label>
                <label for="reset">
                    <input type="reset" id="reset" value="Очистить поля формы"> </label>
            </div>
        </fieldset>
        <fieldset>
            <div class="form-element">
                <label for="download-file"></label>
                <input type="file" id="download-file"> </div>
        </fieldset>
    </form>
</body>

</html>
